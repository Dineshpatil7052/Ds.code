<!DOCTYPE html>
<html>
<head>
    <title>Sports Web App</title>
</head>
<body>
    <header>
        <h1>Sports Web App</h1>
    </header>
    <main>
        <section>
            <h2>Latest News</h2>
            <div id="newsContent"></div>
            <button id="readButton">Read News</button>
        </section>
    </main>

    

    <script>// Global variables
        const newsContent = document.getElementById('newsContent');
        const readButton = document.getElementById('readButton');
        
        // Sample sports news content (you can fetch this data from an API in a real application)
        const sportsNews = [
            'The team won the championship in an exciting match against their rivals.',
            'The star player scored three goals and led the team to victory.',
            'Injury update: The team captain will be out of action for the next two weeks.',
        ];
        
        // Function to read the news content using the Web Speech API
        function readNews() {
            const textToRead = sportsNews.join(' '); // Combine news into a single string
            const synth = window.speechSynthesis;
            const speechText = new SpeechSynthesisUtterance(textToRead);
        
            // Optionally, you can set the voice and other properties of the speech
            // For simplicity, we'll use the default voice.
            // const voices = synth.getVoices();
            // speechText.voice = voices[0];
            // speechText.rate = 1;
            // speechText.pitch = 1;
        
            synth.speak(speechText);
        }
        
        // Function to display the news content on the page
        function displayNews() {
            newsContent.innerHTML = sportsNews.map(news => `<p>${news}</p>`).join('');
        }
        
        // Event listener for the "Read News" button
        readButton.addEventListener('click', () => {
            readNews();
        });
        
        // Initial setup
        displayNews();
        </script>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
    }
    
    main {
        padding: 20px;
    }
    
    section {
        margin-bottom: 20px;
    }
    
    h2 {
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
    }
    
    button {
        padding: 10px 20px;
        font-size: 16px;
    }
    </style>
</body>
</html>
